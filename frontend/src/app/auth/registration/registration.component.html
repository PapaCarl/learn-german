<h1>Registration for access</h1>
<form class="registration-form-group">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="text"
    placeholder="Enter your email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <label>Password</label>
    <input type="password"
    placeholder="Enter your password">
    <span class="form-help-text">Error message.</span>
  </mat-form-field>
</form>
